<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${joinRequest}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p></div>

        <div>
            <label for="loginEmail">이메일</label>
            <input type="email" id="loginEmail" th:field="*{loginEmail}" placeholder="이메일을 입력하세요."
                   class="form-control"
                   th:errorclass="field-error">
            <!-- 오류 메시지를 출력할 div 요소 -->
            <div class="field-error" th:errors="*{loginEmail}"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요."
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>
        <div>
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="비밀번호 확인을 입력하세요."
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{confirmPassword}"></div>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요."
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"/>
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요."
                   th:errorclass="field-error" pattern="\d{11}" title="띄어쓰기 없이 숫자만 입력하세요.">
            <div class="field-error" th:errors="*{phone}"></div>
        </div>
        <div>
            <label for="address.address">주소</label>
            <input type="text" id="address.address" th:field="*{address.address}" class="form-control" placeholder="주소를 입력하세요."
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address.address}"/>
        </div>
        <div>
            <label for="address.addressDetail">상세 주소</label>
            <input type="text" id="address.addressDetail" th:field="*{address.addressDetail}" class="form-control" placeholder="상세 주소를 입력하세요."
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address.addressDetail}"/>
        </div>
<!--        <hr class="my-4">-->
        <br>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
