<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>로그인</h2></div>
    <form action="/member/login" method="post">
        <div class="form-group">
            <label for="loginEmail">로그인 이메일</label>
            <input type="email" id="loginEmail" name="loginEmail" class="form-control">
            <div th:if="${#fields.hasErrors('loginEmail')}" class="error">오류: <span th:errors="*{loginEmail}"></span></div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
            <div th:if="${#fields.hasErrors('password')}" class="error">오류: <span th:errors="*{password}"></span></div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
